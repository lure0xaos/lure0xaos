<!DOCTYPE html>
<html lang="${lang}" layout:decorate="~{login/layout}" th:with="title=#{login-title}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org/">
<!--/*@thymesVar id="lang" type="string"*/-->
<head>
    <title th:text="#{login-title}">index</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<th:block layout:fragment="content">
    <!--/*@thymesVar id="param" type="any"*/-->
    <!--/*@thymesVar id="param.error" type="boolean"*/-->
    <form class="form-login" method="post" th:action="@{/login}" th:with="error=${param.error}">
        <h1 class="h3 mb-3 font-weight-normal" th:text="#{login-title}">Please sign in</h1>
        <div class="alert alert-danger" th:if="${error}">
            <th:block th:text="#{login-error}">error</th:block>
        </div>
        <label class="sr-only" for="username" th:placeholder="#{login-username}">User name</label>
        <input autofocus="autofocus" class="form-control" id="username" name="username" required="required"
               th:placeholder="#{login-username}" type="text"/>
        <label class="sr-only" for="password" th:placeholder="#{login-password}">Password</label>
        <input class="form-control" id="password" name="password" required="required" th:placeholder="#{login-password}"
               type="password"/>
        <div class="checkbox mb-3">
            <label>
                <input checked="checked" type="checkbox" value="remember-me"/>
                <th:block th:text="#{login-rememberme}">Remember me</th:block>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            <th:block th:text="#{login-submit}">Sign in</th:block>
        </button>
        <!--/*@thymesVar id="projectOrganizationUrl" type="string"*/-->
        <!--/*@thymesVar id="projectOrganizationName" type="string"*/-->
        <!--/*@thymesVar id="projectInceptionYear" type="string"*/-->
        <p class="mt-5 mb-3 text-muted">
            &copy;
            <th:block th:text="${projectInceptionYear}">0000</th:block>
            <a th:href="${projectOrganizationUrl}">
                <th:block th:text="${projectOrganizationName}">projectOrganizationName</th:block>
            </a>
        </p>
    </form>
</th:block>
</body>
</html>
